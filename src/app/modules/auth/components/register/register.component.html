<div class="section section-padding px-6">
    <div class="register-login-wrapper">
        <div class="row align-items-center">
            <div class="col-6">

                <!-- Register & Login Images Start -->
                <div class="register-login-images">
                    <div class="shape-1">
                        <img src="assets/images/shape/shape-26.png">
                    </div>


                    <div class="images">
                        <img src="assets/images/register-login.png">
                    </div>
                </div>
                <!-- Register & Login Images End -->

            </div>
            <div class="col-6">

                <!-- Register & Login Form Start -->
                <div class="register-login-form">
                    <h3 class="title">Registration <span>Now</span></h3>

                    <div class="form-wrapper">
                        <form class="form" #form="ngForm">

                            <mat-form-field class="full-width mt-1" appearance="fill">
                                <mat-label>Name</mat-label>
                                <input #name="ngModel" name="name" required matInput placeholder="Fullname" [(ngModel)]="userInfo.name">
                                <mat-error *ngIf="name.invalid">You must enter a value</mat-error>
                            </mat-form-field>

                            <mat-form-field class="full-width mt-1" appearance="fill">
                                <mat-label>Email</mat-label>
                                <input #email="ngModel" name="email" required matInput [(ngModel)]="userInfo.email">
                                <mat-error *ngIf="email.invalid">You must enter a value</mat-error>
                            </mat-form-field>

                            <mat-form-field class="full-width mt-1" appearance="fill">
                                <mat-label>Add a photo</mat-label>
                                <input matInput name="photo" [value]="photoFile?.name" (click)="photo.click()">
                                <mat-icon matSuffix>folder</mat-icon>
                                <input hidden type="file" #photo (change)="setPhoto(photo.files)" />
                            </mat-form-field>

                            <div class="full-width mt-1">
                                <mat-radio-group color="primary" name="gender" [(ngModel)]="userInfo.gender">
                                    <mat-radio-button [value]="1">Female</mat-radio-button>
                                    <mat-radio-button [value]="2">Male</mat-radio-button>
                                </mat-radio-group>
                            </div>

                            <div class="full-width mt-1">
                                <mat-checkbox color="primary" name="termAccept" [(ngModel)]="termAccepted">Accept the terms
                                </mat-checkbox>
                            </div>

                            <button mat-raised-button color="primary" class="btn full-width" (click)="registerUser(form)">Create an
                                account</button>
                            <button mat-stroked-button color="primary" class="btn full-width">Sign up with
                                Google</button>

                        </form>
                    </div>
                </div>
                <!-- Register & Login Form End -->

            </div>
        </div>
    </div>
</div>
